<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="bg-white shadow rounded-lg p-6 mb-6" id="header">
            <h1 class="text-3xl font-bold text-gray-800">My Blog</h1>
            <p class="text-gray-800">Dom Manipulation Practice</p>
        </header>

        <!-- Create Post -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="flex items-start space-x-4">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">U
                </div>
                <div class="flex-1">
                    <input type="text" id="postTitle" placeholder="Post title"
                        class="w-full p-3 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <textarea id="postContent" placeholder="What's on your mind?"
                        class="w-full p-3 border border-gray-300 rounded-lg h-24 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    <div class="flex justify-end mt-3">
                        <button type="button" id="createPostBtn"
                            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">
                            Post
                        </button>
                    </div>
                </div>
            </div>
        </div>



        <!-- Posts Container -->
        <div id="postsContainer" class="space-y-6">
            <!-- <div class="bg-amber-100 p-4 rounded-lg border">Hello default blog</div> -->
        </div>


    </div>

    <script src="app.js"></script>
    <!-- <script src="scripts/load.js"></script> -->
    <!-- <script src="scripts/post.js"></script> -->
</body>

</html>
</body>

</html>
